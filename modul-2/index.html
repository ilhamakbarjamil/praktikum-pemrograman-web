<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pilihan Ganda</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
        <!-- Quiz Container -->
        <div id="quiz-container">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600 mb-2">Quiz Pilihan Ganda</h1>
                <p class="text-gray-600">Jawablah semua pertanyaan dengan benar!</p>
            </div>

            <!-- Progress -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">
                        Soal <span id="current-question">1</span> dari <span id="total-questions">5</span>
                    </span>
                    <span class="text-sm font-medium text-gray-700">
                        Skor: <span id="score">0</span>
                    </span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question -->
            <div class="mb-6">
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-4"></h2>
                
                <!-- Options Container -->
                <div id="options-container" class="space-y-3"></div>
            </div>

            <!-- Feedback -->
            <div id="feedback" class="mb-4 hidden">
                <p id="feedback-text" class="text-lg font-medium"></p>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between">
                <button id="restart-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors hidden">
                    Restart Quiz
                </button>
                <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                    Next Question
                </button>
            </div>
        </div>

        <!-- Results Container (hidden initially) -->
        <div id="results-container" class="text-center hidden">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Quiz Selesai!</h2>
            <p class="text-xl mb-4">Skor Akhir: <span id="final-score" class="font-bold">0</span> dari <span id="total-questions-final">5</span></p>
            <button id="restart-final-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
                Main Lagi
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
